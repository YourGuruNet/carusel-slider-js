<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <body>
    <div class="container">
      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1465311440653-ba9b1d9b0f5b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
        />
      </div>

      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        />
      </div>

      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1464886538834-d92fb785bb03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
        />
      </div>

      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1465189684280-6a8fa9b19a7a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        />
      </div>

      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1463694775559-eea25626346b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        />
      </div>

      <div class="slide">
        <img
          class="big-img"
          src="https://images.unsplash.com/photo-1517439964539-53704b7a3f63?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1465311440653-ba9b1d9b0f5b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
            onclick="currentSlide(1)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            onclick="currentSlide(2)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1464886538834-d92fb785bb03?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1189&q=80"
            onclick="currentSlide(3)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1465189684280-6a8fa9b19a7a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            onclick="currentSlide(4)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1463694775559-eea25626346b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            onclick="currentSlide(5)"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.unsplash.com/photo-1517439964539-53704b7a3f63?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            onclick="currentSlide(6)"
          />
        </div>
      </div>
    </div>
  </body>
</html>
